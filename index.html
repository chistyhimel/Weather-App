<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card text-white mt-5">
          <div class="card-body">
            <input class="form-control" id="input-city" placeholder="Enter your City"></input>
            <button class="btn btn-info btn-lg mt-3 form-control" id="enterBtn">Enter</button>
            <h2 id="cityName" class="text-light text-center py-3">City</h2>
            <h1 class="text-light text-center py-3 display-1"> <span id="temp"></span> &#8451</h1>
            
          </div>
        </div>
      </div>
    </main>

    <script src="weather.js"></script>
  </body>
</html>

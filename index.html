<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    
    <div class="card">
      <div class="card-body text-center text-light">
        <h3 class="text-center text-light">Check Weather</h3>
        <hr>
        <div class="d-flex mt-3">
          <input
            type="text"
            class="searchTerm text-light searchBox"
            placeholder="Enter a city..."
          />
          <button type="submit" class="searchButton">
            <i class="fas fa-search mr-2 searchBtn"></i>
          </button>
        </div>

        <div class="weather-report">
          <h3 class="city">
            <!-- <i class="fas fa-map-marker-alt text-white mr-1 pt-4"></i> Feni ,
            BD--> 
          </h3>
  
          <h1 class="display-2 temp"><!--23 °c--></h1>
          <div class="weatherIcon">
            <!-- <img src="http://openweathermap.org/img/wn/10d@2x.png" /> -->
          </div>
          <h4 class="mb-4 weather"><!--Cloudy--></h4>
          <h5 class="hi-low"><!--15 °c / 16 °c--></h5>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
